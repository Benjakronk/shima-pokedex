<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©dex Search</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="loadingCompleteSound" src="https://raw.githubusercontent.com/Benjakronk/shima-pokedex/main/SFX_TURN_ON_PC.wav" preload="auto"></audio>
    <audio id="searchSelect" src="https://raw.githubusercontent.com/Benjakronk/shima-pokedex/main/SFX_PRESS_AB.wav" preload="auto"></audio>
    <h1>PokÃ©dex Search</h1>
    <nav>
        <button id="pokedex_button" onclick="showPokemonSearch()" style="display: none;">PokÃ©dex Search</button>
        <button id="move_button" onclick="showMoveSearch()" style="display: none;">Move Database</button>
        <button id="item_button" onclick="showItemSearch()" style="display: none;">Item Database</button>
        <button id="soundToggle">ðŸ”Š Sound On</button>
    </nav>

    <div id="pokemonSearch" style="display: none;">
        <div id="filters">
            <select id="typeFilter"><option value="">All Types</option></select>
            <select id="sizeFilter"><option value="">All Sizes</option></select>
            <select id="behaviorFilter"><option value="">All Behaviors</option></select>
            <select id="activityFilter"><option value="">All Activities</option></select>
            <select id="rarityFilter"><option value="">All Rarities</option></select>
            <select id="habitatFilter"><option value="">All Habitats</option></select>
        </div>

        <div id="filteredList"></div>
        
        <div id="searchSection">
            <input type="text" id="searchInput" placeholder="Search by name, ID, type, or ability...">
            <button id="searchButton">Search</button>
        </div>

        <div id="results"></div>
    </div>

    <div id="moveSearch" style="display: none;">
        <h2>Move Database</h2>
        <input type="text" id="moveSearchInput" placeholder="Search for a move or PokÃ©mon...">
        <input type="number" id="pokemonLevelInput" min="1" max="20" value="20" placeholder="PokÃ©mon Level">
        <button id="moveSearchButton">Search Moves</button>
        <div id="moveResults"></div>
    </div>

    <div id="itemSearch" style="display: none;">
        <h2>Item Database</h2>
        <input type="text" id="itemSearchInput" placeholder="Search for an item...">
        <button id="itemSearchButton">Search Items</button>
        <div id="itemResults"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
